apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: bookstore-ingress
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
    - http:
        paths:
          - path: /api/books
            pathType: Prefix
            backend:
              service:
                name: shopapi
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 80


