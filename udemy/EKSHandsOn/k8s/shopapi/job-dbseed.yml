apiVersion: batch/v1
kind: Job

metadata:
  name: shopapi-dbseed
  labels:
    app: shopapi-dbseed

spec:
  template:
    metadata:
      labels:
        group: shopapi-dbseed
    spec:
      containers:
      - name: shopapi-dbseed
        image: devteds/demo-bookstore-shopapi:1.0
        imagePullPolicy: Always
        command: ["bundle", "exec", "rails", "db:seed"]
        envFrom:
          - configMapRef:
              name: shopapi-cm
        env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: shopapi-sec
                key: DB_PASSWORD
      restartPolicy: Never
  backoffLimit: 4



